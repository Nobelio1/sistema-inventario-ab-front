<div class="h-full flex flex-col text-white">
  <div class="p-4 border-b border-sky-800">
    <h2 class="text-xl font-bold">Tienda Aborrotes Barboza</h2>
  </div>

  <nav class="flex-1 p-4">
    <ul class="space-y-2">
        @for (route of routes(); track route.name){
      <li>
        <a [routerLink]="route.path" class="block w-full text-left px-4 py-3 rounded-lg hover:bg-sky-800 transition-colors duration-200">
          <span class="flex items-center">
              <lucide-angular [img]="route.icon" class="mr-2"></lucide-angular>
              {{route.name}}
          </span>
        </a>
      </li>
        }
    </ul>
  </nav>

  <div class="p-4 border-t border-sky-800">
    <div class="flex items-center">
      <div class="w-8 h-8 bg-sky-700 rounded-full flex items-center justify-center mr-3">
        <span class="text-sm font-medium">U</span>
      </div>
      <div class="flex-1">
        <p class="text-sm font-medium">Usuario</p>
        <p class="text-xs text-sky-300">Administrador</p>
      </div>
      <button class="text-sky-300 hover:text-white transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
      </button>
    </div>
  </div>
</div>
